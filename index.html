<!DOCTYPE html>
<html lang="en">
<head>

<style>
.flex-container {
    display: flex;
    flex-wrap: wrap;
    background-color: dodgerblue;   
    margin: 10px;
    align-content: stretch;
    height: 600px;



}
   

.flex-container > div {
    background-color: #ffffff;
    margin: 20px;
    padding: 30px;
    font-size: 50px;
   
}

</style>




</head>  
<body>
<h1> Flex Container </h1>

<div class="flex-container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
<div>11</div>
<div>12</div>
<div>13</div>
<div>14</div>
+
</div>
</body>
</html>
